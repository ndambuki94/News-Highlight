{% macro displayNewsList(source_list) %}

    {% for article in source_list %}




    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 article-card">
        
        <li class="text-center">
            <a href="/article/{{article.id}}">
                {{ article.name}}</a>
        </li>
    </div>







    {% endfor %}

{% endmacro %}
